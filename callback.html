<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logging in...</title>
</head>
<body>
  <p>Saving tokenâ€¦</p>
  <script>
    const hash = window.location.hash.substr(1);
    const params = new URLSearchParams(hash);
    const token = params.get('access_token');

    if (token) {
      localStorage.setItem('patreon_token', token);
      console.log('âœ… Token saved:', token);
      setTimeout(() => {
        console.log('ðŸ§ª Test after delay:', localStorage.getItem('patreon_token'));
        window.location.href = '/index.html';
      }, 3000);
    } else {
      document.body.innerHTML = '<p>Login failed.</p>';
    }
  </script>
</body>
</html>
