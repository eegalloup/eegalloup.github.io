<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galloup Fret-Calculator</title>
    <link rel="stylesheet" href="calculatorstyles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="site-header">
        <div class="logo-container">
            <a href="index.html">
                <img src="images/galloupschool.png" alt="Logo" class="logo">
            </a>
        </div>
        
        <nav class="directory">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="luthiersjournal.html">Journal</a></li>
                <li><a href="index.html#calculator-section">Calculators</a></li>
                <li><a href="https://www.patreon.com/c/TheGalloupSchool" target="_blank">Patreon</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

<div class="spacer">
</div>

<div class="calculator-container">
    <div class="calculator">
        <h1>Calculate Fret Placement</h1>
        <div class="form-group">
            <label for="scale-length">Enter Scale Length</label>
            <input type="number" id="scale-length" placeholder="e.g., 25.5">
        </div>
        <div class="form-group">
            <button onclick="calculateFrets()">Calculate Frets</button>
        </div>

        <table id="fret-positions">
            <h2>Fret Positions</h2>
            <thead>
                <tr>
                    <th>Fret Number</th>
                    <th>Distance from Nut (inches)</th>
                    <th>Distance from Previous Fret (inches)</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScript will insert rows here -->
            </tbody>
        </table>
    </div>
</div>

<footer>
    <p class="acknowledgment">Developed by Galloup School</p>
    <p>&copy; 2024 The Luthier Toolbox | All Rights Reserved</p>
</footer>

    <script src="fretcalcscript.js"></script>
</body>
</html>
