    <h1>Tone Generator</h1>

    <div class="calculator-container">
        <div class="calculator">
            <p>Select a tuning frequency:</p>
            <select id="tone">
                <option value="440">A4 (440 Hz)</option>
                <option value="329.63">E4 (329.63 Hz)</option>
                <option value="261.63">C4 (261.63 Hz)</option>
                <option value="196">G3 (196 Hz)</option>
                <option value="146.83">D3 (146.83 Hz)</option>
            </select>
            <br>
            <p>Or enter a custom frequency:</p>
            <input type="number" id="customFreq" min="20" max="20000" placeholder="e.g., 432">
            <br>
            <button onclick="playTone()">Play</button>
            <button onclick="stopTone()">Stop</button>
        </div>
    </div>
