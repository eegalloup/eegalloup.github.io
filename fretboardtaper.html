<body>
    <h1>Fretboard Taper Calculator</h1>
    <div class="calculator-container">
        <div class="calculator">
            <div class="form-group">
                <label>Unit: 
                    <select id="unit">
                        <option value="metric">Millimeters (mm)</option>
                        <option value="imperial">Inches (in)</option>
                    </select>
                </label>
            
                <label>String spread at nut (A): <input type="number" id="a" /></label>
                <label>String spread at bridge (B): <input type="number" id="b" /></label>
                <label>Outer strings to edge distance (d): <input type="number" id="d" /></label>
                <label>Scale length (S): <input type="number" id="s" /></label>
                <label>Length of fretboard (L): <input type="number" id="l" /></label>
                <button onclick="calculate()">Calculate Width at End</button>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <img src="images/FretboardTaperGraph.png" id="fretboardtaper">
